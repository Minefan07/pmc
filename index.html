<!DOCTYPE html>
<html>
	<head>
		<title>Projectile Motion Calculator</title>
		<style>
			body {
				background: #222222;
				color: #eeeeee;
			}

			input {
				background: #333333;
				color: #dddddd;
			}

			::placeholder {
				color: #aaaaaa;
			}
		</style>
		<script>
			function	run()
				{
					var v_i = document.getElementById("v_i").value;
					var a_y = document.getElementById("a_y").value;
					var y_0 = document.getElementById("y_0").value;
					if (a_y == null || a_y == "" || v_i == null || v_i == "" || y_0 == "" || y_0 == null)
					{
						alert("Please fill out all fields.");
					}
					else
					{
						var v_i = document.getElementById("v_i").value;
						var a_y = document.getElementById("a_y").value;
						var y_0 = document.getElementById("y_0").value;
						//alert(v_i, a_y, y_0);
						var angle = Math.PI / 4; //45 degrees
						var v_x = v_i * Math.sin(angle);
						var v_y = v_x;
						var y = 0; 
						//a is y_0, b is init.velocity, c is 1/2 acceleration
						var Dt = ((-v_y) - Math.sqrt((v_y**2) - (2 * y_0 * a_y))) / a_y;
						var x = v_x * Dt;
						//alert(v_y**2);
						document.getElementById("output").innerHTML = "Distance traveled: " + x;
					}
				}
		</script>
	</head>
	<body>
		The projectile shall be launched at 45Â°. This calculator shall calculate the magnitude of net displacement, when initial velocity, the magnitude of gravitational acceleration, and launch height (from ground) are specified. Up and forward are the positive y and x directions, respectively.<br>
		<input type=number id="v_i" placeholder="inital velocity (m/s)"><input id="a_y" type=number placeholder="mag. of grav. accel. (m/s^2)"><input id="y_0" type=number placeholder="initial height (m)"><button id="go" onClick="run()">Go</button><br>
		<div id="output"></div>
	</body>
</html>
